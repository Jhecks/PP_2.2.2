<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
    <style>table th, table td {
        padding: 15px;
    }</style>
</head>
<body>
<table border="1">
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Number</th>
    </tr>
    <th:block th:each="car : ${cars}">
        <tr>
            <td th:text="${car.getCarBrand()}"></td>
            <td th:text="${car.getCarModel()}"></td>
            <td th:text="${car.getCarNumber()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
